name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Change to your branch if it's not 'main' (e.g., 'master' or 'develop')

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub's runner machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3  # Reliable SSH action
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/projectone
            git pull 
            docker restart edb6a63f5628