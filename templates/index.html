<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        form {
            width: 100%;
        }

        .form-row-total {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-size: 14px;
        }

        input {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 0 2px #fff;
            transform: scale(1.02);
        }

        .form-row-last {
            text-align: center;
            margin-top: 20px;
        }

        .register {
            padding: 14px 40px;
            border-radius: 30px;
            border: none;
            background: #ffffff;
            color: #764ba2;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .register:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @media(max-width: 768px) {
            .form-row-total {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<div class="form-container">
    <form class="form-detail" action="/predict" method="post">
        <h2>Wine Quality Prediction</h2>

        <div class="form-row-total">
            <div class="form-row">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="text" name="fixed_acidity" id="fixed_acidity" placeholder="fixed_acidity" required>
            </div>
            <div class="form-row">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="text" name="volatile_acidity" id="volatile_acidity" placeholder="volatile_acidity" required>
            </div>
        </div>

        <div class="form-row-total">
            <div class="form-row">
                <label for="citric_acid">Citric Acid:</label>
                <input type="text" name="citric_acid" id="citric_acid" placeholder="citric_acid" required>
            </div>
            <div class="form-row">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="text" name="residual_sugar" id="residual_sugar" placeholder="residual_sugar" required>
            </div>
        </div>

        <div class="form-row-total">
            <div class="form-row">
                <label for="chlorides">Chlorides:</label>
                <input type="text" name="chlorides" id="chlorides" placeholder="chlorides" required>
            </div>
            <div class="form-row">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="free_sulfur_dioxide" required>
            </div>
        </div>

        <div class="form-row-total">
            <div class="form-row">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder="total_sulfur_dioxide" required>
            </div>
            <div class="form-row">
                <label for="density">Density:</label>
                <input type="text" name="density" id="density" placeholder="density" required>
            </div>
        </div>

        <div class="form-row-total">
            <div class="form-row">
                <label for="pH">pH:</label>
                <input type="text" name="pH" id="pH" placeholder="pH" required>
            </div>
            <div class="form-row">
                <label for="sulphates">Sulphates:</label>
                <input type="text" name="sulphates" id="sulphates" placeholder="sulphates" required>
            </div>
        </div>

        <div class="form-row-total">
            <div class="form-row">
                <label for="alcohol">Alcohol:</label>
                <input type="text" name="alcohol" id="alcohol" placeholder="alcohol" required>
            </div>
        </div>

        <div class="form-row-last">
            <input type="submit" name="register" class="register" value="Predict">
        </div>
    </form>
</div>

</body>
</html>
